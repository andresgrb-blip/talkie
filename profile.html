<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo - Zone4Love</title>
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/dashboard.css">
    
    <!-- GSAP -->
    <script src="/gsap/gsap.min.js"></script>
    <script src="/gsap/ScrollTrigger.min.js"></script>
</head>
<body class="bg-black text-white overflow-x-hidden">
    
    <!-- Galaxy Background -->
    <div id="galaxy-bg" class="fixed inset-0 z-0">
        <canvas id="stars-canvas"></canvas>
        <div id="nebula-layer"></div>
    </div>

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-40 backdrop-blur-xl bg-black/40 border-b border-purple-500/20">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-6">
                    <a href="dashboard.html" class="text-2xl font-bold bg-gradient-to-r from-purple-400 via-pink-500 to-blue-500 bg-clip-text text-transparent">
                        Zone4Love
                    </a>
                    <button onclick="history.back()" class="flex items-center gap-2 text-purple-300 hover:text-pink-400 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                        Indietro
                    </button>
                </div>
                
                <div class="flex items-center gap-4">
                    <button id="edit-profile-btn" class="px-4 py-2 rounded-full border border-purple-500/30 hover:border-pink-500/50 transition-all">
                        Modifica Profilo
                    </button>
                    <a href="dashboard.html" class="px-4 py-2 rounded-full bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-500 hover:to-purple-500 transition-all">
                        Dashboard
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="relative z-10 pt-24 min-h-screen">
        <div class="max-w-4xl mx-auto px-6">
            
            <!-- Profile Header -->
            <div class="bg-black/40 backdrop-blur-xl border border-purple-500/20 rounded-2xl p-8 mb-8">
                <div class="flex flex-col md:flex-row items-center md:items-start gap-8">
                    <!-- Avatar -->
                    <div class="relative">
                        <div id="profile-avatar" class="w-32 h-32 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center text-4xl font-bold">
                            A
                        </div>
                        <button class="absolute bottom-2 right-2 w-8 h-8 bg-pink-600 rounded-full flex items-center justify-center hover:bg-pink-500 transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                            </svg>
                        </button>
                    </div>
                    
                    <!-- Profile Info -->
                    <div class="flex-1 text-center md:text-left">
                        <h1 id="profile-username" class="text-3xl font-bold mb-2">@username</h1>
                        <p id="profile-bio" class="text-purple-200 mb-4">Esploratore della galassia üåå | Amante delle stelle ‚ú®</p>
                        
                        <!-- Stats -->
                        <div class="flex justify-center md:justify-start gap-8 mb-6">
                            <div class="text-center">
                                <div id="posts-count" class="text-2xl font-bold">42</div>
                                <div class="text-sm text-purple-300">Post</div>
                            </div>
                            <div class="text-center">
                                <div id="followers-count" class="text-2xl font-bold">1.2K</div>
                                <div class="text-sm text-purple-300">Followers</div>
                            </div>
                            <div class="text-center">
                                <div id="following-count" class="text-2xl font-bold">456</div>
                                <div class="text-sm text-purple-300">Following</div>
                            </div>
                        </div>
                        
                        <!-- Action Buttons -->
                        <div id="profile-actions" class="flex flex-wrap gap-3 justify-center md:justify-start">
                            <!-- Buttons will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
                
                <!-- Additional Info -->
                <div class="mt-8 pt-6 border-t border-purple-500/20">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                        <div class="flex items-center gap-2 text-purple-300">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                            <span id="join-date">Iscritto da Gennaio 2024</span>
                        </div>
                        <div class="flex items-center gap-2 text-purple-300">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                            <span id="location">Galassia Via Lattea</span>
                        </div>
                        <div class="flex items-center gap-2 text-purple-300">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
                            </svg>
                            <a href="#" id="website" class="hover:text-pink-400 transition-colors">zone4love.com</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Profile Tabs -->
            <div class="bg-black/40 backdrop-blur-xl border border-purple-500/20 rounded-2xl overflow-hidden">
                <!-- Tab Navigation -->
                <div class="flex border-b border-purple-500/20">
                    <button class="profile-tab active flex-1 px-6 py-4 text-center hover:bg-purple-900/20 transition-colors" data-tab="posts">
                        <div class="flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                            </svg>
                            Post
                        </div>
                    </button>
                    <button class="profile-tab flex-1 px-6 py-4 text-center hover:bg-purple-900/20 transition-colors" data-tab="media">
                        <div class="flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                            Media
                        </div>
                    </button>
                    <button class="profile-tab flex-1 px-6 py-4 text-center hover:bg-purple-900/20 transition-colors" data-tab="likes">
                        <div class="flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                            </svg>
                            Mi Piace
                        </div>
                    </button>
                </div>
                
                <!-- Tab Content -->
                <div class="p-6">
                    <!-- Posts Tab -->
                    <div id="posts-tab" class="tab-content">
                        <div id="user-posts" class="space-y-6">
                            <!-- Posts will be loaded here -->
                            <div class="text-center py-12">
                                <div class="animate-spin w-8 h-8 border-2 border-purple-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                                <p class="text-purple-300">Caricamento post...</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Media Tab -->
                    <div id="media-tab" class="tab-content hidden">
                        <div id="user-media" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            <!-- Media will be loaded here -->
                        </div>
                    </div>
                    
                    <!-- Likes Tab -->
                    <div id="likes-tab" class="tab-content hidden">
                        <div id="user-likes" class="space-y-6">
                            <!-- Liked posts will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Comments Modal -->
    <div id="comments-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-gradient-to-br from-purple-900/95 to-black/95 rounded-2xl border border-purple-500/30 max-w-2xl w-full max-h-[80vh] flex flex-col">
            <!-- Header -->
            <div class="flex items-center justify-between p-6 border-b border-purple-500/20">
                <h3 class="text-xl font-bold">üí¨ Commenti</h3>
                <button onclick="closeCommentsModal()" class="text-purple-300 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            
            <!-- Comments List -->
            <div id="comments-list" class="flex-1 overflow-y-auto p-6 space-y-4">
                <!-- Comments will be loaded here -->
            </div>
            
            <!-- Add Comment Form -->
            <div class="p-6 border-t border-purple-500/20">
                <form id="add-comment-form" class="flex gap-3">
                    <div class="flex-1 relative">
                        <input 
                            type="text" 
                            id="comment-input" 
                            placeholder="Scrivi un commento..."
                            class="w-full px-4 py-3 pr-12 bg-purple-900/20 border border-purple-500/30 rounded-xl text-white placeholder-purple-300 focus:border-pink-500/50 outline-none transition-all"
                            required
                        />
                        <button 
                            type="button"
                            id="comment-emoji-btn"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-2xl hover:scale-110 transition-transform"
                            title="Aggiungi emoji"
                        >
                            üòä
                        </button>
                    </div>
                    <button 
                        type="submit"
                        class="px-6 py-3 rounded-xl bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-500 hover:to-purple-500 transition-all font-semibold"
                    >
                        Invia
                    </button>
                </form>
                
                <!-- Emoji Picker for Comments -->
                <div id="comment-emoji-picker" class="hidden mt-3 p-4 bg-purple-900/40 border border-purple-500/30 rounded-xl backdrop-blur-sm">
                    <div class="flex items-center justify-between mb-3">
                        <span class="text-sm font-semibold text-purple-200">Emoji</span>
                        <button onclick="closeCommentEmojiPicker()" class="text-purple-400 hover:text-white transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                    <div class="grid grid-cols-8 gap-2 max-h-48 overflow-y-auto">
                        <!-- Emoji will be populated by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="edit-profile-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-gradient-to-br from-purple-900/95 to-black/95 rounded-2xl border border-purple-500/30 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <!-- Header -->
            <div class="sticky top-0 bg-gradient-to-br from-purple-900/95 to-black/95 backdrop-blur-sm z-10 flex items-center justify-between p-6 border-b border-purple-500/20">
                <h3 class="text-2xl font-bold">‚úèÔ∏è Modifica Profilo</h3>
                <button onclick="closeEditProfileModal()" class="text-purple-300 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            
            <!-- Form -->
            <form id="edit-profile-form" class="p-6 space-y-6">
                <!-- Avatar Upload -->
                <div class="space-y-3">
                    <label class="block text-sm font-semibold text-purple-200">Avatar</label>
                    <div class="flex items-center gap-6">
                        <div id="avatar-preview" class="w-24 h-24 rounded-full bg-gradient-to-br from-pink-500 to-purple-600 flex items-center justify-center text-3xl font-bold overflow-hidden">
                            <!-- Avatar preview -->
                        </div>
                        <div class="flex-1">
                            <input 
                                type="file" 
                                id="avatar-input" 
                                accept="image/jpeg,image/png,image/jpg,image/gif"
                                class="hidden"
                            />
                            <button 
                                type="button"
                                onclick="document.getElementById('avatar-input').click()"
                                class="px-4 py-2 rounded-lg bg-purple-600 hover:bg-purple-500 transition-all"
                            >
                                üì∏ Cambia Avatar
                            </button>
                            <p class="text-xs text-purple-400 mt-2">JPG, PNG o GIF. Max 5MB.</p>
                        </div>
                    </div>
                </div>

                <!-- Username -->
                <div class="space-y-2">
                    <label for="edit-username" class="block text-sm font-semibold text-purple-200">
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="edit-username" 
                        class="w-full px-4 py-3 bg-purple-900/20 border border-purple-500/30 rounded-xl text-white placeholder-purple-300 focus:border-pink-500/50 outline-none transition-all"
                        placeholder="username"
                        required
                    />
                </div>

                <!-- Email -->
                <div class="space-y-2">
                    <label for="edit-email" class="block text-sm font-semibold text-purple-200">
                        Email
                    </label>
                    <input 
                        type="email" 
                        id="edit-email" 
                        class="w-full px-4 py-3 bg-purple-900/20 border border-purple-500/30 rounded-xl text-white placeholder-purple-300 focus:border-pink-500/50 outline-none transition-all"
                        placeholder="email@example.com"
                        required
                    />
                </div>

                <!-- Bio -->
                <div class="space-y-2">
                    <label for="edit-bio" class="block text-sm font-semibold text-purple-200">
                        Bio
                    </label>
                    <textarea 
                        id="edit-bio" 
                        rows="4"
                        class="w-full px-4 py-3 bg-purple-900/20 border border-purple-500/30 rounded-xl text-white placeholder-purple-300 focus:border-pink-500/50 outline-none transition-all resize-none"
                        placeholder="Racconta qualcosa di te..."
                        maxlength="500"
                    ></textarea>
                    <div class="flex justify-between text-xs text-purple-400">
                        <span>Opzionale</span>
                        <span id="bio-counter">0/500</span>
                    </div>
                </div>

                <!-- Birthdate -->
                <div class="space-y-2">
                    <label for="edit-birthdate" class="block text-sm font-semibold text-purple-200">
                        Data di Nascita
                    </label>
                    <input 
                        type="date" 
                        id="edit-birthdate" 
                        class="w-full px-4 py-3 bg-purple-900/20 border border-purple-500/30 rounded-xl text-white focus:border-pink-500/50 outline-none transition-all"
                    />
                </div>

                <!-- Location -->
                <div class="space-y-2">
                    <label for="edit-location" class="block text-sm font-semibold text-purple-200">
                        üìç Localit√†
                    </label>
                    <input 
                        type="text" 
                        id="edit-location" 
                        class="w-full px-4 py-3 bg-purple-900/20 border border-purple-500/30 rounded-xl text-white placeholder-purple-300 focus:border-pink-500/50 outline-none transition-all"
                        placeholder="Roma, Italia"
                    />
                </div>

                <!-- Website -->
                <div class="space-y-2">
                    <label for="edit-website" class="block text-sm font-semibold text-purple-200">
                        üîó Sito Web
                    </label>
                    <input 
                        type="url" 
                        id="edit-website" 
                        class="w-full px-4 py-3 bg-purple-900/20 border border-purple-500/30 rounded-xl text-white placeholder-purple-300 focus:border-pink-500/50 outline-none transition-all"
                        placeholder="https://example.com"
                    />
                </div>

                <!-- Buttons -->
                <div class="flex gap-3 pt-4">
                    <button 
                        type="button"
                        onclick="closeEditProfileModal()"
                        class="flex-1 px-6 py-3 rounded-xl border border-purple-500/30 hover:border-purple-500/50 transition-all"
                    >
                        Annulla
                    </button>
                    <button 
                        type="submit"
                        class="flex-1 px-6 py-3 rounded-xl bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-500 hover:to-purple-500 transition-all font-semibold"
                    >
                        üíæ Salva Modifiche
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/stars.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
