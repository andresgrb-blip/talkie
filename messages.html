<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaggi - Zone4Love</title>
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/dashboard.css">
    
    <!-- GSAP -->
    <script src="/gsap/gsap.min.js"></script>
    <script src="/gsap/ScrollTrigger.min.js"></script>
</head>
<body class="bg-black text-white overflow-hidden">
    
    <!-- Galaxy Background -->
    <div id="galaxy-bg" class="fixed inset-0 z-0">
        <canvas id="stars-canvas"></canvas>
        <div id="nebula-layer"></div>
    </div>

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-40 backdrop-blur-xl bg-black/40 border-b border-purple-500/20">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-6">
                    <a href="dashboard.html" class="text-2xl font-bold bg-gradient-to-r from-purple-400 via-pink-500 to-blue-500 bg-clip-text text-transparent">
                        Zone4Love
                    </a>
                    <h1 class="text-xl font-semibold">Messaggi</h1>
                </div>
                
                <div class="flex items-center gap-4">
                    <button id="new-message-btn" class="px-4 py-2 rounded-full bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-500 hover:to-purple-500 transition-all">
                        Nuovo Messaggio
                    </button>
                    <a href="dashboard.html" class="px-4 py-2 rounded-full border border-purple-500/30 hover:border-pink-500/50 transition-all">
                        Dashboard
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="relative z-10 pt-24 h-screen flex">
        
        <!-- Conversations List -->
        <div class="w-1/3 border-r border-purple-500/20 backdrop-blur-xl bg-black/20 flex flex-col">
            <!-- Search -->
            <div class="p-4 border-b border-purple-500/20">
                <div class="relative">
                    <input 
                        type="search" 
                        id="search-conversations"
                        placeholder="Cerca conversazioni..." 
                        class="w-full px-4 py-3 pl-12 rounded-xl bg-purple-900/20 border border-purple-500/30 focus:border-pink-500/50 outline-none transition-all"
                    />
                    <svg class="w-5 h-5 absolute left-4 top-1/2 transform -translate-y-1/2 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>
            </div>
            
            <!-- Conversations -->
            <div class="flex-1 overflow-y-auto" id="conversations-list">
                <!-- Conversations will be loaded here -->
                <div class="p-4">
                    <div class="text-center py-12">
                        <div class="animate-spin w-8 h-8 border-2 border-purple-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                        <p class="text-purple-300">Caricamento conversazioni...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 flex flex-col">
            <!-- Chat Header -->
            <div id="chat-header" class="p-6 border-b border-purple-500/20 backdrop-blur-xl bg-black/20 hidden">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div id="chat-avatar" class="w-12 h-12 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center font-bold">
                            U
                        </div>
                        <div>
                            <h2 id="chat-username" class="text-lg font-semibold">Username</h2>
                            <p id="chat-status" class="text-sm text-purple-300">Online</p>
                        </div>
                    </div>
                    
                    <div class="flex items-center gap-3">
                        <button class="p-2 rounded-full hover:bg-purple-900/20 transition-colors" title="Chiamata vocale">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                            </svg>
                        </button>
                        <button class="p-2 rounded-full hover:bg-purple-900/20 transition-colors" title="Video chiamata">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                            </svg>
                        </button>
                        <button class="p-2 rounded-full hover:bg-purple-900/20 transition-colors" title="Opzioni">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Messages Area -->
            <div class="flex-1 overflow-y-auto p-6" id="messages-area">
                <!-- Default state -->
                <div id="no-chat-selected" class="h-full flex items-center justify-center">
                    <div class="text-center">
                        <div class="text-8xl mb-6">ðŸ’¬</div>
                        <h2 class="text-2xl font-bold mb-4">Seleziona una conversazione</h2>
                        <p class="text-purple-300 mb-8">Scegli una conversazione dalla lista per iniziare a chattare</p>
                        <button onclick="openNewMessageModal()" class="px-6 py-3 rounded-full bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-500 hover:to-purple-500 transition-all font-semibold">
                            Inizia una nuova conversazione
                        </button>
                    </div>
                </div>
                
                <!-- Messages will be loaded here -->
                <div id="messages-container" class="hidden space-y-4">
                    <!-- Messages will be populated by JavaScript -->
                </div>
            </div>
            
            <!-- Message Input -->
            <div id="message-input-area" class="p-6 border-t border-purple-500/20 backdrop-blur-xl bg-black/20 hidden">
                <form id="message-form" class="flex items-end gap-4">
                    <button type="button" class="p-3 rounded-full hover:bg-purple-900/20 transition-colors" title="Allega file">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"/>
                        </svg>
                    </button>
                    
                    <div class="flex-1 relative">
                        <textarea 
                            id="message-input"
                            placeholder="Scrivi un messaggio..."
                            class="w-full max-h-32 p-4 pr-12 bg-purple-900/20 border border-purple-500/30 rounded-xl text-white placeholder-purple-300 resize-none focus:border-pink-500/50 outline-none transition-all"
                            rows="1"
                        ></textarea>
                        <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 p-1 rounded-full hover:bg-purple-900/20 transition-colors" title="Emoji">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </button>
                    </div>
                    
                    <button type="submit" class="p-3 rounded-full bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-500 hover:to-purple-500 transition-all">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/stars.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/messages.js"></script>
</body>
</html>
