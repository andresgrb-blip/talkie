<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi - Zone4Love</title>
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/auth.css">
    
    <!-- GSAP Core -->
    <script src="/gsap/gsap.min.js"></script>
    <!-- GSAP Plugins -->
    <script src="/gsap/ScrollTrigger.min.js"></script>
</head>
<body class="bg-black text-white overflow-hidden">
    
    <!-- Galaxy Background -->
    <div id="galaxy-bg" class="fixed inset-0 z-0">
        <canvas id="stars-canvas"></canvas>
        <div id="nebula-layer"></div>
    </div>

    <!-- Back to Home -->
    <a href="index.html" class="fixed top-6 left-6 z-50 flex items-center gap-2 text-purple-300 hover:text-pink-400 transition-colors group">
        <svg class="w-6 h-6 transform group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        <span class="font-semibold">Home</span>
    </a>

    <!-- Login Container -->
    <div class="auth-container">
        <div class="w-full max-w-md">
            <!-- Logo/Title -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold mb-2 bg-gradient-to-r from-purple-400 via-pink-500 to-blue-500 bg-clip-text text-transparent">
                    Zone4Love
                </h1>
                <p class="text-purple-200">Bentornato nella galassia</p>
            </div>

            <!-- Login Card -->
            <div class="auth-card rounded-3xl border border-purple-500/30 bg-gradient-to-br from-purple-900/20 to-pink-900/20 backdrop-blur-xl p-8">
                <h2 class="text-3xl font-bold mb-6 text-center">Accedi</h2>

                <!-- Error Message -->
                <div id="error-message" class="hidden mb-4 p-4 rounded-lg bg-red-500/20 border border-red-500/50 text-red-200">
                    <p class="text-sm"></p>
                </div>

                <!-- Success Message -->
                <div id="success-message" class="hidden mb-4 p-4 rounded-lg bg-green-500/20 border border-green-500/50 text-green-200">
                    <p class="text-sm"></p>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="space-y-6">
                    <!-- Email/Username -->
                    <div class="form-group">
                        <label for="email" class="block text-sm font-medium mb-2 text-purple-200">
                            Email o Username
                        </label>
                        <div class="input-wrapper">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            <input 
                                type="text" 
                                id="email" 
                                name="email"
                                class="form-input" 
                                placeholder="tuo@email.com"
                                required
                            />
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password" class="block text-sm font-medium mb-2 text-purple-200">
                            Password
                        </label>
                        <div class="input-wrapper">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                class="form-input" 
                                placeholder="••••••••"
                                required
                            />
                            <button type="button" id="toggle-password" class="input-toggle">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between text-sm">
                        <label class="flex items-center gap-2 cursor-pointer group">
                            <input 
                                type="checkbox" 
                                id="remember" 
                                name="remember"
                                class="w-4 h-4 rounded border-purple-500 bg-purple-900/20 text-pink-500 focus:ring-2 focus:ring-pink-500 focus:ring-offset-0 cursor-pointer"
                            />
                            <span class="text-purple-200 group-hover:text-pink-400 transition-colors">Ricordami</span>
                        </label>
                        <a href="#" class="text-pink-400 hover:text-pink-300 transition-colors">Password dimenticata?</a>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        class="btn-primary w-full py-4 rounded-full bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-500 hover:to-purple-500 transition-all font-bold text-lg"
                    >
                        <span id="button-text">Accedi</span>
                        <span id="button-loader" class="hidden">
                            <svg class="animate-spin h-5 w-5 mx-auto" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                    </button>
                </form>

                <!-- Divider -->
                <div class="relative my-8">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-purple-500/30"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-gradient-to-r from-purple-900/40 to-pink-900/40 text-purple-200">oppure</span>
                    </div>
                </div>

                <!-- Social Login -->
                <div class="space-y-3">
                    <button class="social-btn w-full py-3 rounded-full border border-purple-500/30 hover:border-purple-500/50 transition-all flex items-center justify-center gap-3">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/>
                        </svg>
                        <span>Continua con Google</span>
                    </button>

                    <button class="social-btn w-full py-3 rounded-full border border-purple-500/30 hover:border-purple-500/50 transition-all flex items-center justify-center gap-3">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        <span>Continua con GitHub</span>
                    </button>
                </div>

                <!-- Register Link -->
                <div class="mt-8 text-center">
                    <p class="text-purple-200">
                        Non hai un account? 
                        <a href="register.html" class="text-pink-400 hover:text-pink-300 transition-colors font-semibold">
                            Registrati ora
                        </a>
                    </p>
                </div>
            </div>

            <!-- Decorative Elements -->
            <div class="absolute -z-10 top-0 left-0 w-32 h-32 bg-purple-500/20 rounded-full blur-3xl"></div>
            <div class="absolute -z-10 bottom-0 right-0 w-40 h-40 bg-pink-500/20 rounded-full blur-3xl"></div>
        </div>
    </div>

    <!-- Main JavaScript -->
    <script src="js/stars.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
